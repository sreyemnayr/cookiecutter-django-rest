{% extends "base.html" %}
{% load staticfiles %}
{% load render_bundle from webpack_loader %}
{% block content %}
  <front-root>
    <div class="app-loading">
      <div class="logo">
      <svg class="spinner" viewBox="25 25 50 50">
        <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
      </svg>
      </div>
    </div>
  </front-root>
{% render_bundle 'runtime' %}
{% render_bundle 'polyfills' %}
{% render_bundle 'vendor' %}
{% render_bundle 'main' %}
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBsOhs1J4pyNgYsLfPSSFHr1EWZ1uMViRc&libraries=places&language=en"></script>
{% endblock %}
